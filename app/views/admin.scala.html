@* admin Template File *@
@(blogEntries: Seq[BlogEntry])
@template("Admin") {
	<h1>Planet Metax Administration</h1>
	<h2>Blog Einträge</h2>
	<p><a href="@routes.AdminController.showNewBlogEntry">Blog Eintrag hinzufügen</a></p>
	@for(blogEntry <- blogEntries) {
		<p><a href="@routes.AdminController.showEditBlogEntry(blogEntry.id)">[@blogEntry.id] @{blogEntry.url}.html - @blogEntry.title</a></p>
	}
	
}
